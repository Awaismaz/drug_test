<!DOCTYPE html>
<html>
<head>
    <title>Search Collection Sites</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Search Collection Sites</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.zip_code.label_tag }} {{ form.zip_code }}
            </div>
            <div class="form-group">
                {{ form.distance_choices.label_tag }} {{ form.distance_choices }}
            </div>
            <button type="submit" class="btn btn-primary">Submit Selection</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
